        header {

        .app-card {
            background-color: white;

        .download-btn {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.2s; /* Transición suave */
        }
        .download-btn:hover {
            background-color: #005bb5; /* Color al pasar el mouse */
            transform: scale(1.05); /* Escala al pasar el mouse */
        }
        .app-card:hover {
            transform: scale(1.05); /* Escala la tarjeta al pasar el mouse */
        }

            padding: 20px;

 .search-container {

            const query = document.getElementById('searchInput').value;
            if (query) {
                window.location.href = 'search/' + query + '.html';

                alert('Por favor, ingresa el nombre de la aplicación.');
            }
