<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn.glitch.global/e4c4249d-45fa-49f4-bd87-14989b959c4b/Erik_Downlader-removebg-preview.png?v=1723730045791" type="image/png">
    <title>Erik App Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff6961;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .app-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s; /* Animación al escalar */
        }
        .app-card img {
            width: 100%;
            border-radius: 10px;
        }
        .app-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .download-btn {
            background-color: #ff6961;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.2s; /* Transición suave */
        }
        .download-btn:hover {
            background-color: #ff6975; /* Color al pasar el mouse */
            transform: scale(1.05); /* Escala al pasar el mouse */
        }
        .app-card:hover {
            transform: scale(1.05); /* Escala la tarjeta al pasar el mouse */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6961;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Erik App Store for windows - OS simulation proyect</h1>
</header>

<div class="container">
  
   
      <div class="app-card">
        <img src="https://static.vecteezy.com/system/resources/previews/021/496/368/non_2x/ios-icon-logo-software-phone-apple-symbol-with-name-black-design-mobile-illustration-free-vector.jpg" alt="App 1">
        <div class="app-title">iOS Simulator</div>
        <a href="https://erikappstore.vercel.me/search/OSsim2.html" class="download-btn">Abrir</a>
    </div>  
 
 
    <!-- Agrega más tarjetas de aplicaciones según sea necesario -->
</div>

}

    window.location.href = "https://app-erikappstore.glitch.me";
  }
</script>

</body>
</html>
