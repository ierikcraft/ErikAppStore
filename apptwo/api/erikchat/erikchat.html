<script>
  const userAgent = navigator.userAgent.toLowerCase();

  if (userAgent.includes("android")) {
    // Si es Android → redirige a 1.html
    window.location.href = "ErikChat.apk";
  } else if (
    userAgent.includes("iphone") ||
    userAgent.includes("ipad") ||
    userAgent.includes("macintosh")
  ) {
    // Si es iPhone, iPad o Mac → redirige a 2.html
    window.location.href = "ios.mobileconfig";
  } else if (userAgent.includes("windows")) {
    // Si es Windows → redirige a tu 404 personalizada
    window.location.href = "https://erikappstore.vercel.app/404.html";
  }
</script>
